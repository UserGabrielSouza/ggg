<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | CaCloud</title>
    <link rel="icon" href="img/logo-preto.png">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>

<body>

    <div class="wrapper">
        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                    <a href="#">
                        <p class="" style=" font-family: 'comfortaa';">CaCloud</p>
                    </a>
                </div>
            </div>

        </div>
        <div id="seu-href" class="posição"></div>
        <div class="sidebar">
            <div class="profile">
                <img src="./img/user.png" alt="" srcset="">
                <h3>Olá - <div id="b_usuario"></div></h3>
                <p style="color: white;">Cacau-Show</p>
            </div>
            <ul>
                <li>
                    <a href="#" class="active">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span class="item">Fazendas</span>
                    </a>
                </li>


                <li>
                    <a href="../login.html" >
                        <span class="icon"><i class="fas fa-chevron-left"></i></span>
                        <span class="item">Voltar</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="number">1</div>
                        <a href="./KPI.html">
                            <div class="card-name">Hectare</div>
                        </a>
                    </div>
                    <div class="icon-box">
                        <i class="fa fa-exclamation-circle icon23"></i>
                    </div>
                    <div class="icon-box">
                        <i class="	fa fa-bar-chart"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">2</div>
                        <a href="./KPI.html">
                            <div class="card-name">Hectare</div>
                        </a>


                    </div>
                    <div class="icon-box">
                        <i class="fa fa-exclamation-circle"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">3</div>
                        <div class="card-name">Hectare</div>

                    </div>
                    <div class="icon-box">
                        <i class="fa fa-exclamation-circle"></i>
                    </div>

                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">4</div>
                        <div class="card-name">Hectare</div>


                    </div>
                    <div class="icon-box">
                        <i class="fa fa-exclamation-circle icon23"></i>
                    </div>
                    <div class="icon-box">
                        <i class="	fas fa-bar-chart"></i>
                    </div>
                </div>
            </div>



        </div>
        <div id="container">
            <div class="kpi-card orange">
                <span class="card-value">21.5º</span>

                <span class="card-text">Crítico</span>
                <i class="fas fa-temperature-low icon1"></i>
            </div>


            <div class="kpi-card purple">
                <span class="card-value">22.5º </span>
                <span class="card-text">Emergência</span>
                <i class="fas fa-temperature-low icon1"></i>
            </div>

            <div class="kpi-card grey-dark">
                <span class="card-value">23.5º </span>
                <span class="card-text">Alerta</span>
                <i class="fas fa-temperature-low icon1"></i>
            </div>
            <div class="kpi-card grey-dirk">
                <span class="card-value3">24º 25º</span>
                <span class="card-text1">Ideal</span>
                <i class="fas fa-temperature-low icon2"></i>
            </div>
            <div class="kpi-card grey-dark1">
                <span class="card-value">25.6º </span>
                <span class="card-text">Alerta</span>
                <i class="fas fa-temperature-high icon1"></i>
            </div>
            <div class="kpi-card grey-dark2">
                <span class="card-value">26.5º </span>
                <span class="card-text">Emergência</span>
                <i class="fas fa-temperature-high icon1"></i>
            </div>
            <div class="kpi-card grey-dark3">
                <span class="card-value">27.5º </span>
                <span class="card-text">Crítico</span>
                <i class="fas fa-temperature-high icon1"></i>
            </div>

            <div class="charts12">
                <div class="chart">
                    <h4>Ranking De Alertas</h4>
                    <canvas id="line-chart" style="width:100px;"></canvas>
                </div>
                <div class="charts13">
                    <div class="chart">
                        <h4>Temperatura Máxima Mensal</h4>
                        <canvas id="mensal" style="width:100px;"></canvas>
                    </div>
                    <div class="charts14">
                        <div class="chart">
                            <h4>Temperatura Máxima Anual</h4>
                            <canvas id="line-chartAnual" style="width:100px;"></canvas>
                        </div>

                        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
                        <script src="./chart.js"></script>
                        <script src="./chart2.js"></script>
                        <script src="./chartAnual.js"></script>





</body>

</html>
<script>
    var hamburger = document.querySelector(".hamburger");
    hamburger.addEventListener("click", function () {
        document.querySelector("body").classList.toggle("active");
    })
</script>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO
  </script>
